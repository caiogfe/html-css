<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> /*esse asterisco é uma configuração global das CSS*/
        *{
            height: 100%; /*a altura do estilo*/
        }
        body {
            background-image:linear-gradient(120deg, #4964D5,#6A4BC1,#9C33B0,#BB2D99,#D72A7C,#EE4E49,#FA892D,#FED779);
            background-attachment: fixed; /*para o estilo ficar fixo na página*/
        }
    </style>
</head>
<body>
    <h1>
        Testando Gradiente
    </h1>
</body>
</html>
